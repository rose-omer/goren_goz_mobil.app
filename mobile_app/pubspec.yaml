name: goren_goz_mobil
description: Mobile app for visually impaired users - real-time depth estimation and collision detection
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client with retry logic
  dio: ^5.4.0
  
  # Camera access
  camera: ^0.10.5+5
  
  # Audio playback
  audioplayers: ^5.2.1
  
  # State management
  provider: ^6.1.1
  
  # Image handling
  image: ^4.1.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Text to Speech
  flutter_tts: ^4.0.2
  
  # UI
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6
  speech_to_text: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
