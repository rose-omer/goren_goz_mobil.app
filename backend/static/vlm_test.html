<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolVLM Test</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .status-ok { background: rgba(0, 200, 83, 0.3); border: 1px solid #00c853; }
        .status-error { background: rgba(255, 82, 82, 0.3); border: 1px solid #ff5252; }
        .status-loading { background: rgba(255, 193, 7, 0.3); border: 1px solid #ffc107; }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #00d4ff; background: rgba(0, 212, 255, 0.1); }
        .upload-area.dragover { border-color: #00d4ff; background: rgba(0, 212, 255, 0.2); }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
            margin: 20px auto;
        }
        
        .questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .question-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .question-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .custom-question {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .custom-question input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        .custom-question button {
            background: #00d4ff;
            border: none;
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .answer-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            min-height: 100px;
            font-size: 18px;
            line-height: 1.6;
        }
        .answer-box.loading::after {
            content: '‚è≥ Cevap bekleniyor...';
            color: #ffc107;
        }
        
        .meta {
            margin-top: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        #fileInput { display: none; }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ SmolVLM Test Sayfasƒ±</h1>
        
        <div class="card">
            <h3>üì° Sistem Durumu</h3>
            <div class="status">
                <div id="backendStatus" class="status-item status-loading">Backend: Kontrol ediliyor...</div>
                <div id="vlmStatus" class="status-item status-loading">VLM Server: Kontrol ediliyor...</div>
            </div>
        </div>
        
        <div class="card">
            <h3>üì∑ G√∂r√ºnt√º Y√ºkle</h3>
            <div class="upload-area" id="uploadArea">
                <p>üìÅ G√∂r√ºnt√º y√ºklemek i√ßin tƒ±klayƒ±n veya s√ºr√ºkleyin</p>
                <p style="font-size: 12px; margin-top: 10px; opacity: 0.7">JPG, PNG desteklenir</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            <img id="preview" alt="Preview">
        </div>
        
        <div class="card">
            <h3>‚ùì Soru Se√ßin</h3>
            <div class="questions" id="questions">
                <!-- Sorular dinamik y√ºklenecek -->
            </div>
            
            <div class="custom-question">
                <input type="text" id="customQuestion" placeholder="Veya kendi sorunuzu yazƒ±n...">
                <button onclick="askCustomQuestion()">Sor</button>
            </div>
        </div>
        
        <div class="card">
            <h3>üí¨ Cevap</h3>
            <div class="answer-box" id="answer">Bir g√∂r√ºnt√º y√ºkleyip soru se√ßin.</div>
            <div class="meta" id="meta"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let currentImage = null;
        
        // Status kontrol√º
        async function checkStatus() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                
                document.getElementById('backendStatus').className = 'status-item status-ok';
                document.getElementById('backendStatus').textContent = '‚úÖ Backend: √áalƒ±≈üƒ±yor';
                
                if (data.vlm && data.vlm.server_ready) {
                    document.getElementById('vlmStatus').className = 'status-item status-ok';
                    document.getElementById('vlmStatus').textContent = '‚úÖ VLM Server: Hazƒ±r';
                } else {
                    document.getElementById('vlmStatus').className = 'status-item status-error';
                    document.getElementById('vlmStatus').textContent = '‚ùå VLM Server: Kapalƒ±';
                }
            } catch (e) {
                document.getElementById('backendStatus').className = 'status-item status-error';
                document.getElementById('backendStatus').textContent = '‚ùå Backend: Baƒülantƒ± hatasƒ±';
            }
        }
        
        // Preset sorularƒ± y√ºkle
        async function loadQuestions() {
            try {
                const res = await fetch(`${API_BASE}/api/preset_questions`);
                const data = await res.json();
                
                const container = document.getElementById('questions');
                container.innerHTML = '';
                
                for (const [key, text] of Object.entries(data.preset_questions)) {
                    const btn = document.createElement('button');
                    btn.className = 'question-btn';
                    btn.textContent = text;
                    btn.onclick = () => askQuestion(text);
                    container.appendChild(btn);
                }
            } catch (e) {
                console.error('Sorular y√ºklenemedi:', e);
            }
        }
        
        // Dosya y√ºkleme
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        
        uploadArea.onclick = () => fileInput.click();
        
        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };
        
        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');
        
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        };
        
        fileInput.onchange = (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        };
        
        function handleFile(file) {
            currentImage = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                uploadArea.innerHTML = '<p>‚úÖ G√∂r√ºnt√º y√ºklendi! Ba≈üka bir g√∂r√ºnt√º i√ßin tƒ±klayƒ±n.</p>';
            };
            reader.readAsDataURL(file);
        }
        
        // Soru sor
        async function askQuestion(question) {
            if (!currentImage) {
                alert('√ñnce bir g√∂r√ºnt√º y√ºkleyin!');
                return;
            }
            
            const answerBox = document.getElementById('answer');
            const metaBox = document.getElementById('meta');
            
            answerBox.innerHTML = '<span class="spinner"></span> Cevap bekleniyor... (30 saniyeye kadar s√ºrebilir)';
            metaBox.textContent = '';
            
            // Butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            document.querySelectorAll('.question-btn').forEach(btn => btn.disabled = true);
            
            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('question', question);
            
            try {
                const startTime = Date.now();
                const res = await fetch(`${API_BASE}/api/ask_context`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                const elapsed = Date.now() - startTime;
                
                if (data.success) {
                    answerBox.textContent = data.answer;
                    metaBox.textContent = `‚è±Ô∏è S√ºre: ${(data.processing_time_ms / 1000).toFixed(1)}s | Toplam: ${(elapsed / 1000).toFixed(1)}s`;
                } else {
                    answerBox.textContent = '‚ùå Hata: ' + (data.error || 'Bilinmeyen hata');
                }
            } catch (e) {
                answerBox.textContent = '‚ùå Baƒülantƒ± hatasƒ±: ' + e.message;
            }
            
            // Butonlarƒ± tekrar aktif et
            document.querySelectorAll('.question-btn').forEach(btn => btn.disabled = false);
        }
        
        function askCustomQuestion() {
            const input = document.getElementById('customQuestion');
            if (input.value.trim()) {
                askQuestion(input.value.trim());
            }
        }
        
        // Enter tu≈üu ile soru sor
        document.getElementById('customQuestion').onkeypress = (e) => {
            if (e.key === 'Enter') askCustomQuestion();
        };
        
        // Ba≈ülat
        checkStatus();
        loadQuestions();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
